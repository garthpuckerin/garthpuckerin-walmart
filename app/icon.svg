<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Blue background -->
  <rect width="32" height="32" fill="#0071CE"/>
  <!-- G lettermark in yellow — pixel-constructed for clarity at small sizes -->
  <!-- Top bar -->
  <rect x="7" y="6" width="17" height="3" fill="#FFD24D"/>
  <!-- Left vertical -->
  <rect x="7" y="6" width="3" height="16" fill="#FFD24D"/>
  <!-- Bottom bar -->
  <rect x="7" y="19" width="17" height="3" fill="#FFD24D"/>
  <!-- Right vertical (lower half only — makes it a G, not an O) -->
  <rect x="21" y="13" width="3" height="9" fill="#FFD24D"/>
  <!-- Mid crossbar (inward from right) -->
  <rect x="15" y="13" width="9" height="3" fill="#FFD24D"/>
  <!-- Yellow accent dot — bottom right -->
  <rect x="25" y="25" width="5" height="5" fill="#FFD24D"/>
</svg>
